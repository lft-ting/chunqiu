    <main>
    	<div class="sub">
    		<a href="">春秋定制首页 ></a>
    		<a href="">行程定制</a>
    	</div>
    	<div class="section">
    		<div class="left">
    			<h2>定制我的行程</h2>
    			<p><img src="../images/new-title.png" alt=""></p>
    			<ul>
    				<li>
    					<i class="icon cfcs"></i>
    					<div>
    						<span>出发城市</span>
    						<input type="text" class="" value="上海" placeholder="请输入出发城市">
    					</div>
    				</li>
    				<li>
    					<i class="icon xqnl"></i>
    					<div>
    						<span>想去哪里</span>
    						<input type="text" class="" placeholder="请选择或输入目的地">
    					</div>
    				</li>
    				<li>
    					<i class="icon cfrq"></i>
    					<div>
    						<span>出发日期</span>
    						<label class="label-w" style="margin-left:5px;cursor:pointer;">
    							<em>已经确定出行日期</em>
    							<i class="icon xl"></i>
    						</label>
    						<input type="text" class="" placeholder="请选择出发日期" style="cursor:pointer;">
    					</div>
    				</li>
    				<li>
    					<i class="icon lxts"></i>
    					<div>
    						<span>旅行天数<em class="company">(天)</em></span>
    						<input type="text" class="" placeholder="请输入旅行天数">
                            <label class="label-t" style="cursor:pointer;">
                                <i class="icon pick"></i>
                                允许增减1-2天
                            </label>
    					</div>
    				</li>
    				<li>
    					<i class="icon cxrs"></i>
    					<div>
    						<span>出行人数<em class="company">(天)</em></span>
    						<input type="text" class="" placeholder="请输入出行人数">
                            <label class="label-t" style="cursor:pointer;">
                                <i class="icon pick"></i>
                                会根据实际情况调整
                            </label>
    					</div>
    				</li>
    				<li>
    					<i class="icon rjys"></i>
    					<div>
    						<span>人均预算<em class="company">(天/人)</em></span>
    						<input type="text" class="" placeholder="选填;人均预算">
    					</div>
    				</li>
    				<li>
    					<i class="icon bz"></i>
    					<div style="border:none">
    						<span style="width:42px">备注</span>
    						<textarea rows="5" style="padding:10px 0 0 15px" class="txtar" placeholder="选填；可输入您对于酒店、用车、景点、联系时间的更多需求"></textarea>
    					</div>
    				</li>
    			</ul>
                <a class="submit" href="">OK,提交旅行需求！</a>
    		</div>
    		<img class="right" src="../images/bg4.jpg" alt="">
    	</div>
